<div class="container">


<form #myloginForm="ngForm" (ngSubmit)="login(myloginForm.value)" >
<div class="form-group">
  <label for="email" > Email</label>
  <input ngModel type="email" class="form-control" id="email" #email="ngModel" name="email">

</div>


  <div class="form-group">
    <label for="password" > Password</label>
    <input ngModel type="password" class="form-control" id="password" #password="ngModel" name="password">

  </div>


  <input type="submit" [disabled]="!myloginForm.valid"  class="btn btn-success ">

</form>


</div>
